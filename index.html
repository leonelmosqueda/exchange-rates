<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="left">
            <h1 class="title">Exchange Rates</h1>
        </div>
        <div class="right">
            <ul class="links">
                <li><a href="https://github.com/leonelmosqueda">GitHub</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
            <form method="get" class="container">
                <div class="select-currency">
                    <div class="container-select">
                        <label for="from-currency">From</label>
                        <select name="from-currency" id="from-currency" class="select">
                            <option value=""></option>
                        </select>
                    </div>
                    <button type="button" class="btn-swap" data-btn-swap>â‡„</button>
                    <div class="container-select">
                        <label for="to-currency">To</label>
                        <select name="to-currency" id="to-currency" class="select">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="currency-setting">
                    <div class="container-input">
                        <label for="amount">Amount</label>
                        <input type="number" inputmode="decimal" step="0.01" name="amount" id="amount" class="input" value="1.00">
                    </div>
                    <div class="container-input">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" class="input input-date" min="1999-01-04">
                    </div>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn-convert" id="btn-convert">Convert</button>
                </div>
                <div class="result-container"></div>
            </form>
    </main>
    <footer class="footer">
        <p class="text-footer">for <a href="https://argentinaprograma.com" class="link">r/argentina-programa</a></p>
    </footer>
</body>
</html>
